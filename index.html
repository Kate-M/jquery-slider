<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Slider</title>
    <link href="dist/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="slider slider-action">
                <div class="main-controls">
                    <ul class="list">
                        <li class="item car">
                            <button data-category="car" class="btn btn-main">
                                <span class="btn-ico"></span>
                                <span class="btn-value">Lorem ipsum dolor</span>
                            </button>
                        </li>
                        <li class="item movie">
                            <button data-category="movie" class="btn btn-main">
                                <span class="btn-ico"></span>
                                <span class="btn-value">Sit amet</span>
                            </button>
                        </li>
                        <li class="item location">
                            <button data-category="location" class="btn btn-main">
                                <span class="btn-ico"></span>
                                <span class="btn-value">Consectetur adipisicing</span>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="content-controls">
                    <ul class="list car-list">
                        <li class="item">
                            <button class="btn btn-content">Car1</button>
                        </li>
                        <li class="item">
                            <button class="btn btn-content">Car2</button>
                        </li>
                        <li class="item">
                            <button class="btn btn-content">Car3</button>
                        </li>
                        <li class="item">
                            <button class="btn btn-content">Car4</button>
                        </li>
                    </ul>
                    <ul class="list movie-list">
                        <li class="item">
                            <button class="btn btn-content">Movie1</button>
                        </li>
                        <li class="item">
                            <button class="btn btn-content">Movie2</button>
                        </li>
                        <li class="item">
                            <button class="btn btn-content">Movie3</button>
                        </li>
                        <li class="item">
                            <button class="btn btn-content">Movie4</button>
                        </li>
                        <li class="item">
                            <button class="btn btn-content">Movie5</button>
                        </li>
                    </ul>
                    <ul class="list location-list">
                        <li class="item">
                            <button class="btn btn-content">Location1</button>
                        </li>
                        <li class="item">
                            <button class="btn btn-content">Location2</button>
                        </li>
                        <li class="item">
                            <button class="btn btn-content">Location3</button>
                        </li>
                    </ul>
                </div>
                <div class="slide-content"></div>
            </div>
        </div>
    </div>


    <script src="http://localhost:35729/livereload.js"></script>
    <script type="text/javascript" src="dist/js/script.js"></script>
</body>

</html>
